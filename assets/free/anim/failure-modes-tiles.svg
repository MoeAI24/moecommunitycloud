<svg xmlns="http://www.w3.org/2000/svg" width="900" height="520" viewBox="0 0 900 520" role="img" aria-label="Agent Failure Modes Preview">
  <defs>
    <linearGradient id="bg" x1="0" x2="1"><stop offset="0" stop-color="#111217"/><stop offset="1" stop-color="#0b0b0b"/></linearGradient>
    <filter id="glow"><feGaussianBlur stdDeviation="6" result="b"/><feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge></filter>
  </defs>
  <rect x="18" y="18" rx="28" width="864" height="484" fill="url(#bg)" stroke="#d4af37" stroke-opacity="0.22" stroke-width="2"/>
  <text x="54" y="86" fill="#f7f3e9" font-family="system-ui,Segoe UI,Roboto,Arial" font-size="28" font-weight="800">Agent Failure Modes (Production)</text>
  <text x="54" y="118" fill="rgba(247,243,233,.70)" font-family="system-ui" font-size="16">What breaks • What it looks like • First fix to try</text>

  <g transform="translate(54,150)" font-family="system-ui">
    <g transform="translate(0,0)">
      <rect width="260" height="150" rx="18" fill="rgba(255,255,255,.03)" stroke="rgba(212,175,55,.14)"/>
      <text x="16" y="36" font-size="14" font-weight="800" fill="rgba(247,243,233,.88)">Hallucination Loop</text>
      <text x="16" y="62" font-size="12.5" fill="rgba(247,243,233,.70)">Repeats confident nonsense</text>
      <text x="16" y="118" font-size="12.5" fill="rgba(212,175,55,.9)" font-weight="800">Fix: eval + retry caps</text>
      <circle cx="230" cy="38" r="10" fill="rgba(193,18,31,.60)" filter="url(#glow)"><animate attributeName="r" values="10;14;10" dur="1.8s" repeatCount="indefinite"/><animate attributeName="opacity" values="0.5;0.95;0.5" dur="1.8s" repeatCount="indefinite"/></circle>
    </g>

    <g transform="translate(290,0)">
      <rect width="260" height="150" rx="18" fill="rgba(255,255,255,.03)" stroke="rgba(212,175,55,.14)"/>
      <text x="16" y="36" font-size="14" font-weight="800" fill="rgba(247,243,233,.88)">Tool Overreach</text>
      <text x="16" y="62" font-size="12.5" fill="rgba(247,243,233,.70)">Calls tools too broadly</text>
      <text x="16" y="118" font-size="12.5" fill="rgba(212,175,55,.9)" font-weight="800">Fix: allowlist + RBAC</text>
      <rect x="214" y="26" width="22" height="22" rx="6" fill="rgba(212,175,55,.55)" filter="url(#glow)"><animate attributeName="y" values="26;20;26" dur="2.1s" repeatCount="indefinite"/></rect>
    </g>

    <g transform="translate(580,0)">
      <rect width="260" height="150" rx="18" fill="rgba(255,255,255,.03)" stroke="rgba(212,175,55,.14)"/>
      <text x="16" y="36" font-size="14" font-weight="800" fill="rgba(247,243,233,.88)">Silent Drift</text>
      <text x="16" y="62" font-size="12.5" fill="rgba(247,243,233,.70)">Performance fades quietly</text>
      <text x="16" y="118" font-size="12.5" fill="rgba(212,175,55,.9)" font-weight="800">Fix: canaries + monitors</text>
      <path d="M190 92 C205 70 230 75 244 52" fill="none" stroke="rgba(168,131,30,.85)" stroke-width="4" stroke-linecap="round" filter="url(#glow)">
        <animate attributeName="d" values="M190 92 C205 70 230 75 244 52;M190 92 C205 76 230 68 244 52;M190 92 C205 70 230 75 244 52" dur="2.4s" repeatCount="indefinite"/>
      </path>
    </g>

    <g transform="translate(0,170)">
      <rect width="260" height="150" rx="18" fill="rgba(255,255,255,.03)" stroke="rgba(212,175,55,.14)"/>
      <text x="16" y="36" font-size="14" font-weight="800" fill="rgba(247,243,233,.88)">Cost Spike</text>
      <text x="16" y="62" font-size="12.5" fill="rgba(247,243,233,.70)">Usage explodes overnight</text>
      <text x="16" y="118" font-size="12.5" fill="rgba(212,175,55,.9)" font-weight="800">Fix: budgets + caching</text>
      <text x="225" y="44" font-size="18" font-weight="900" fill="rgba(193,18,31,.75)" filter="url(#glow)">$</text>
      <text x="238" y="44" font-size="18" font-weight="900" fill="rgba(193,18,31,.75)" filter="url(#glow)">$</text>
      <animateTransform attributeName="transform" attributeType="XML" type="translate" values="0 170;0 168;0 170" dur="1.5s" repeatCount="indefinite"/>
    </g>

    <g transform="translate(290,170)">
      <rect width="260" height="150" rx="18" fill="rgba(255,255,255,.03)" stroke="rgba(212,175,55,.14)"/>
      <text x="16" y="36" font-size="14" font-weight="800" fill="rgba(247,243,233,.88)">Compliance Blind Spot</text>
      <text x="16" y="62" font-size="12.5" fill="rgba(247,243,233,.70)">Missing audits/logs</text>
      <text x="16" y="118" font-size="12.5" fill="rgba(212,175,55,.9)" font-weight="800">Fix: logging + reviews</text>
      <circle cx="232" cy="40" r="10" fill="rgba(212,175,55,.55)" filter="url(#glow)"><animate attributeName="opacity" values="0.3;0.95;0.3" dur="2.2s" repeatCount="indefinite"/></circle>
      <line x1="226" y1="40" x2="238" y2="40" stroke="#0b0b0b" stroke-width="3" stroke-linecap="round"/>
      <line x1="232" y1="34" x2="232" y2="46" stroke="#0b0b0b" stroke-width="3" stroke-linecap="round"/>
    </g>

    <g transform="translate(580,170)">
      <rect width="260" height="150" rx="18" fill="rgba(255,255,255,.03)" stroke="rgba(212,175,55,.14)"/>
      <text x="16" y="36" font-size="14" font-weight="800" fill="rgba(247,243,233,.88)">Unsafe Action</text>
      <text x="16" y="62" font-size="12.5" fill="rgba(247,243,233,.70)">Does too much, too fast</text>
      <text x="16" y="118" font-size="12.5" fill="rgba(212,175,55,.9)" font-weight="800">Fix: approvals + sandbox</text>
      <path d="M228 28 L246 60 L210 60 Z" fill="rgba(193,18,31,.65)" filter="url(#glow)"><animate attributeName="opacity" values="0.4;0.95;0.4" dur="1.9s" repeatCount="indefinite"/></path>
      <text x="226" y="56" font-size="16" font-weight="900" fill="#0b0b0b">!</text>
    </g>
  </g>

  <text x="54" y="470" fill="rgba(247,243,233,.55)" font-family="system-ui" font-size="13">Free asset preview • MoeCommunityCloud</text>
</svg>
